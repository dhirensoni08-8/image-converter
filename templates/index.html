<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Image Converter</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .converter-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      margin-top: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .progress-overlay {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items:center;
      justify-content:center;
      z-index: 999;
    }
    .file-item {
      background: #f0f0f0;
      border-radius: 6px;
      padding: 5px 10px;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item button {
      border: none;
      background: transparent;
      color: red;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="progress-overlay" id="overlay">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Converting...</span>
      </div>
      <p class="mt-2">Processing... please wait</p>
    </div>
  </div>

  <div class="container">
    <div class="converter-box">
      <h2 class="mb-4 text-primary">üñºÔ∏è Pro Image Converter</h2>
      <form
        action="/convert"
        method="post"
        enctype="multipart/form-data"
        onsubmit="document.getElementById('overlay').style.display='flex'"
      >
        <div class="mb-3">
          <label class="form-label">Upload Images, Zip or Rar (multiple allowed):</label>
          <input class="form-control" type="file" id="fileInput" name="file" multiple />
        </div>
        <div id="fileList"></div>

        <div class="mb-3">
          <label class="form-label">Target Format:</label>
          <select name="format" class="form-select">
            <option value="WEBP">WEBP</option>
            <option value="PNG">PNG</option>
            <option value="JPEG">JPEG</option>
          </select>
        </div>
        <div class="mb-3 form-check">
          <input class="form-check-input" type="checkbox" name="sanitize_special" id="sanitize_special" />
          <label class="form-check-label" for="sanitize_special">
            Remove special characters & replace spaces with underscores
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Convert</button>
        <button class="btn btn-secondary" type="button" onclick="clearFiles()">Clear All</button>
      </form>

      {% if converted_folders %}
      <div class="alert alert-success mt-4">
        ‚úÖ Conversion Complete:
        {% for folder, zipfile in converted_folders %}
          <div><a class="btn btn-success mt-2" href="/download/{{folder}}/{{folder}}.zip">Download {{folder}}</a></div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>

<script>
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');
let fileArr = [];

fileInput.addEventListener('change', (e) => {
    fileArr = Array.from(e.target.files);
    renderFileList();
});

function renderFileList() {
    fileList.innerHTML = '';
    fileArr.forEach((file, index) => {
        const item = document.createElement('div');
        item.className = "file-item";
        item.innerHTML = `${file.name} <button onclick="removeFile(${index})">√ó</button>`;
        fileList.appendChild(item);
    });

    // recreate input files
    const dataTransfer = new DataTransfer();
    fileArr.forEach(file => dataTransfer.items.add(file));
    fileInput.files = dataTransfer.files;
}

function removeFile(index) {
    fileArr.splice(index, 1);
    renderFileList();
}

function clearFiles() {
    fileArr = [];
    fileInput.value = '';
    fileList.innerHTML = '';
}
</script>
</body>
</html>
